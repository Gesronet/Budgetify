<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgety</title>
    </head>
    <body>
        
        <div class="top" style="
            background-image: url('budget2.jpg');
            background-size: auto;
            background-position: center;
        ">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                </div>
                
                <div class="budget__value">&#8358;<span id="amount">+0.00</span></div>
                
                <div class="budget__income clearfix">
                        <div class="budget__income--text" style="color: white;">Income</div>
                        <div class="right">
                        <div class="budget__income--value">+0</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                        <div class="budget__expenses--text" style="color: white;">Expenses</div>
                        <div class="right clearfix">
                     <div class="budget__expenses--value">-0</div>
                     <div class="budget__expenses--percentage">45%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="+" selected>+</option>
                        <option value="-">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value" id="add__value">
                    <button class="add__btn" onclick="calculate()"><i class="ion-ios-checkmark-outline"></i>send</button>

                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>
                    
                    <div class="income__list">
                          
                        <div class="item clearfix" id="income-0"  class="i">
                            <div class="item__description">Salary</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 2,100.00</div>
                                <div class="item__delete">
                                    <button class="income__delete--btn"  id="i_btn0" onclick="deleteDiv('item clearfix',0)">delete<i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="item clearfix" id="income-1" class="i">
                            <div class="item__description">Sold car</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 1,500.00</div>
                                <div class="item__delete">
                                    <button class="income__delete--btn "  id="i_btn1" onclick="deleteDiv('item clearfix',1)">delete<i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    
                    <div class="expenses__list">
                   
                        <div class="item clearfix1" id="expense-0" class="e">
                            <div class="item__description">Apartment rent</div>
                            <div class="right clearfix">
                                <div class="item__value">- 900.00</div>
                                <div class="item__percentage">21%</div>
                                <div class="item__delete">
                                    <button class="expenses__delete--btn" id="e_btn0" onclick="deleteDiv('item clearfix1',0)">delete<i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="item clearfix1" id="expense-1" class="e">
                            <div class="item__description">Grocery shopping</div>
                            <div class="right clearfix">
                                <div class="item__value">- 435.28</div>
                                <div class="item__percentage">10%</div>
                                <div class="item__delete">
                                  <button class="expenses__delete--btn" id="e_btn1" onclick="deleteDiv('item clearfix1',1)">delete<i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
